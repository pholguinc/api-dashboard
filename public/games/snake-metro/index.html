<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Snake Metro - Navega por el t√∫nel del Metro de Lima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4CAF50, #8BC34A);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #4CAF50;
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin: 0 0 20px 0;
            font-size: 14px;
        }
        
        #gameCanvas {
            border: 3px solid #4CAF50;
            border-radius: 10px;
            background: #1a1a1a;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .info-box {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            min-width: 80px;
        }
        
        .info-box .label {
            font-size: 12px;
            color: #666;
        }
        
        .info-box .value {
            font-size: 18px;
            color: #4CAF50;
        }
        
        .mobile-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:active {
            transform: scale(0.9);
            background: #388E3C;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç Snake Metro</h1>
        <div class="subtitle">Navega por el t√∫nel del Metro de Lima</div>
        
        <div class="game-info">
            <div class="info-box">
                <div class="label">PUNTOS</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="label">COMIDA</div>
                <div class="value" id="food">0</div>
            </div>
            <div class="info-box">
                <div class="label">LONGITUD</div>
                <div class="value" id="length">1</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div class="mobile-controls">
            <button class="control-btn" id="leftBtn">üëà</button>
            <button class="control-btn" id="upBtn">üëÜ</button>
            <button class="control-btn" id="downBtn">üëá</button>
            <button class="control-btn" id="rightBtn">üëâ</button>
        </div>
        
        <div class="controls">
            üéÆ Flechas: Mover la serpiente | Recoge la comida para crecer
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;
        
        let snake = [{ x: 10, y: 10 }];
        let food = { x: 15, y: 15 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let foodEaten = 0;
        let gameRunning = false;
        
        // TelemetroAPI Integration
        window.TelemetroAPI = {
            onGameStart: function() {
                console.log('üéÆ Snake Metro iniciado');
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'gameStart',
                        game: 'snake-metro'
                    }));
                }
            },
            onFoodEaten: function(foodCount, snakeLength) {
                console.log('üçé Comida recolectada:', foodCount, 'longitud:', snakeLength);
                const points = foodCount * 10 + (snakeLength > 10 ? snakeLength : 0);
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'foodEaten',
                        game: 'snake-metro',
                        food: foodCount,
                        length: snakeLength,
                        points: points
                    }));
                }
            },
            onGameOver: function(finalScore, finalLength, totalFood) {
                console.log('üíÄ Snake Metro terminado:', finalScore, 'longitud:', finalLength);
                const points = Math.floor(finalScore / 10) + finalLength * 2;
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'gameOver',
                        game: 'snake-metro',
                        finalScore: finalScore,
                        length: finalLength,
                        food: totalFood,
                        points: points
                    }));
                }
            }
        };

        function drawGame() {
            // Clear canvas
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw snake
            ctx.fillStyle = '#4CAF50';
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#66BB6A';
                } else {
                    ctx.fillStyle = '#4CAF50';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
            
            // Draw food
            ctx.fillStyle = '#FFD700';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function moveSnake() {
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };
            
            // Check wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                gameOver();
                return;
            }
            
            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }
            
            snake.unshift(head);
            
            // Check food collision
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                foodEaten++;
                updateUI();
                generateFood();
                window.TelemetroAPI.onFoodEaten(foodEaten, snake.length);
            } else {
                snake.pop();
            }
        }

        function generateFood() {
            food = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
            
            // Make sure food doesn't spawn on snake
            if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
                generateFood();
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('food').textContent = foodEaten;
            document.getElementById('length').textContent = snake.length;
        }

        function gameOver() {
            gameRunning = false;
            window.TelemetroAPI.onGameOver(score, snake.length, foodEaten);
            
            setTimeout(() => {
                alert(`¬°Game Over!\nPuntuaci√≥n: ${score}\nLongitud: ${snake.length}\nComida: ${foodEaten}`);
                startGame();
            }, 100);
        }

        function startGame() {
            snake = [{ x: 10, y: 10 }];
            food = { x: 15, y: 15 };
            dx = 0;
            dy = 0;
            score = 0;
            foodEaten = 0;
            gameRunning = true;
            
            updateUI();
            window.TelemetroAPI.onGameStart();
        }

        function gameLoop() {
            if (gameRunning && (dx !== 0 || dy !== 0)) {
                moveSnake();
            }
            drawGame();
            
            setTimeout(gameLoop, 150);
        }

        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    if (dx !== 1) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx !== -1) { dx = 1; dy = 0; }
                    break;
                case 'ArrowUp':
                    if (dy !== 1) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy !== -1) { dx = 0; dy = 1; }
                    break;
            }
        });

        // Mobile controls
        document.getElementById('leftBtn').addEventListener('click', () => {
            if (dx !== 1) { dx = -1; dy = 0; }
        });
        document.getElementById('rightBtn').addEventListener('click', () => {
            if (dx !== -1) { dx = 1; dy = 0; }
        });
        document.getElementById('upBtn').addEventListener('click', () => {
            if (dy !== 1) { dx = 0; dy = -1; }
        });
        document.getElementById('downBtn').addEventListener('click', () => {
            if (dy !== -1) { dx = 0; dy = 1; }
        });

        // Start the game
        startGame();
        gameLoop();
    </script>
</body>
</html>
