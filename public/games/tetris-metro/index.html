<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tetris Metro - Organiza las l√≠neas del Metro de Lima</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        h1 {
            color: #9C27B0;
            margin: 0 0 10px 0;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin: 0 0 20px 0;
            font-size: 14px;
        }
        
        #gameCanvas {
            border: 3px solid #9C27B0;
            border-radius: 10px;
            background: #000;
        }
        
        .game-info {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            font-weight: bold;
        }
        
        .info-box {
            background: #f5f5f5;
            padding: 10px;
            border-radius: 8px;
            min-width: 80px;
        }
        
        .info-box .label {
            font-size: 12px;
            color: #666;
        }
        
        .info-box .value {
            font-size: 18px;
            color: #9C27B0;
        }
        
        .controls {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        
        .mobile-controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .control-btn {
            width: 50px;
            height: 50px;
            background: #9C27B0;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .control-btn:active {
            transform: scale(0.9);
            background: #7B1FA2;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üöá Tetris Metro</h1>
        <div class="subtitle">Organiza las l√≠neas del Metro de Lima</div>
        
        <div class="game-info">
            <div class="info-box">
                <div class="label">PUNTOS</div>
                <div class="value" id="score">0</div>
            </div>
            <div class="info-box">
                <div class="label">L√çNEAS</div>
                <div class="value" id="lines">0</div>
            </div>
            <div class="info-box">
                <div class="label">NIVEL</div>
                <div class="value" id="level">1</div>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="300" height="600"></canvas>
        
        <div class="mobile-controls">
            <button class="control-btn" id="leftBtn">üëà</button>
            <button class="control-btn" id="rotateBtn">üîÑ</button>
            <button class="control-btn" id="downBtn">üëá</button>
            <button class="control-btn" id="rightBtn">üëâ</button>
        </div>
        
        <div class="controls">
            üéÆ Flechas: Mover | Espacio: Rotar | ‚Üì: Ca√≠da r√°pida
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;
        
        // Game state
        let board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
        let score = 0;
        let lines = 0;
        let level = 1;
        let dropTime = 0;
        let lastTime = 0;
        let gameRunning = false;
        
        // Current piece
        let currentPiece = null;
        let currentX = 0;
        let currentY = 0;
        
        // Tetris pieces (Metro themed)
        const pieces = [
            // I-piece (L√≠nea 1 - Verde)
            [
                [1, 1, 1, 1]
            ],
            // O-piece (Estaci√≥n - Amarillo)
            [
                [2, 2],
                [2, 2]
            ],
            // T-piece (Intersecci√≥n - Morado)
            [
                [0, 3, 0],
                [3, 3, 3]
            ],
            // S-piece (Curva - Rojo)
            [
                [0, 4, 4],
                [4, 4, 0]
            ],
            // Z-piece (Curva inversa - Azul)
            [
                [5, 5, 0],
                [0, 5, 5]
            ],
            // J-piece (L√≠nea 2 - Naranja)
            [
                [6, 0, 0],
                [6, 6, 6]
            ],
            // L-piece (L√≠nea 4 - Celeste)
            [
                [0, 0, 7],
                [7, 7, 7]
            ]
        ];
        
        const colors = [
            '#000000', // 0 - empty
            '#00FF00', // 1 - green (L√≠nea 1)
            '#FFFF00', // 2 - yellow (Estaci√≥n)
            '#9C27B0', // 3 - purple (Intersecci√≥n)
            '#FF0000', // 4 - red (Curva)
            '#0000FF', // 5 - blue (Curva inversa)
            '#FF6B35', // 6 - orange (L√≠nea 2)
            '#00BCD4'  // 7 - cyan (L√≠nea 4)
        ];
        
        // TelemetroAPI Integration
        window.TelemetroAPI = {
            onGameStart: function() {
                console.log('üéÆ Tetris Metro iniciado');
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'gameStart',
                        game: 'tetris-metro'
                    }));
                }
            },
            onLineCleared: function(linesCleared, totalLines) {
                console.log('üèÜ L√≠neas completadas:', linesCleared, 'total:', totalLines);
                const points = linesCleared * 10 + (linesCleared === 4 ? 40 : 0); // Bonus por Tetris
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'lineCleared',
                        game: 'tetris-metro',
                        lines: linesCleared,
                        totalLines: totalLines,
                        points: points
                    }));
                }
            },
            onGameOver: function(finalScore, totalLines) {
                console.log('üíÄ Tetris Metro terminado:', finalScore, 'l√≠neas:', totalLines);
                const points = Math.floor(finalScore / 100) + totalLines * 5;
                if (window.ReactNativeWebView) {
                    window.ReactNativeWebView.postMessage(JSON.stringify({
                        type: 'gameOver',
                        game: 'tetris-metro',
                        finalScore: finalScore,
                        lines: totalLines,
                        points: points
                    }));
                }
            }
        };

        function spawnPiece() {
            const pieceIndex = Math.floor(Math.random() * pieces.length);
            currentPiece = pieces[pieceIndex];
            currentX = Math.floor(COLS / 2) - Math.floor(currentPiece[0].length / 2);
            currentY = 0;
            
            // Check game over
            if (collision()) {
                gameRunning = false;
                window.TelemetroAPI.onGameOver(score, lines);
                alert('¬°Game Over! Puntuaci√≥n: ' + score + ' | L√≠neas: ' + lines);
                return;
            }
        }

        function collision() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x] !== 0) {
                        const newX = currentX + x;
                        const newY = currentY + y;
                        
                        if (newX < 0 || newX >= COLS || newY >= ROWS) {
                            return true;
                        }
                        
                        if (newY >= 0 && board[newY][newX] !== 0) {
                            return true;
                        }
                    }
                }
            }
            return false;
        }

        function placePiece() {
            for (let y = 0; y < currentPiece.length; y++) {
                for (let x = 0; x < currentPiece[y].length; x++) {
                    if (currentPiece[y][x] !== 0) {
                        const boardY = currentY + y;
                        const boardX = currentX + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece[y][x];
                        }
                    }
                }
            }
            
            // Check for completed lines
            let linesCleared = 0;
            for (let y = ROWS - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(COLS).fill(0));
                    linesCleared++;
                    y++; // Check the same row again
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                score += linesCleared * 100 * level;
                level = Math.floor(lines / 10) + 1;
                
                updateUI();
                window.TelemetroAPI.onLineCleared(linesCleared, lines);
            }
            
            spawnPiece();
        }

        function movePiece(dx, dy) {
            currentX += dx;
            currentY += dy;
            
            if (collision()) {
                currentX -= dx;
                currentY -= dy;
                
                if (dy > 0) {
                    placePiece();
                }
            }
        }

        function rotatePiece() {
            const rotated = currentPiece[0].map((_, index) =>
                currentPiece.map(row => row[index]).reverse()
            );
            
            const originalPiece = currentPiece;
            currentPiece = rotated;
            
            if (collision()) {
                currentPiece = originalPiece;
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('lines').textContent = lines;
            document.getElementById('level').textContent = level;
        }

        function draw() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw board
            for (let y = 0; y < ROWS; y++) {
                for (let x = 0; x < COLS; x++) {
                    if (board[y][x] !== 0) {
                        ctx.fillStyle = colors[board[y][x]];
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE - 1, BLOCK_SIZE - 1);
                    }
                }
            }
            
            // Draw current piece
            if (currentPiece) {
                for (let y = 0; y < currentPiece.length; y++) {
                    for (let x = 0; x < currentPiece[y].length; x++) {
                        if (currentPiece[y][x] !== 0) {
                            ctx.fillStyle = colors[currentPiece[y][x]];
                            ctx.fillRect(
                                (currentX + x) * BLOCK_SIZE,
                                (currentY + y) * BLOCK_SIZE,
                                BLOCK_SIZE - 1,
                                BLOCK_SIZE - 1
                            );
                        }
                    }
                }
            }
        }

        function gameLoop(time = 0) {
            const deltaTime = time - lastTime;
            lastTime = time;
            
            if (gameRunning) {
                dropTime += deltaTime;
                
                if (dropTime > 1000 / level) {
                    movePiece(0, 1);
                    dropTime = 0;
                }
                
                draw();
            }
            
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            board = Array.from({ length: ROWS }, () => Array(COLS).fill(0));
            score = 0;
            lines = 0;
            level = 1;
            gameRunning = true;
            
            updateUI();
            spawnPiece();
            window.TelemetroAPI.onGameStart();
        }

        // Event listeners
        document.addEventListener('keydown', function(e) {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    movePiece(0, 1);
                    break;
                case ' ':
                    e.preventDefault();
                    rotatePiece();
                    break;
            }
        });

        // Mobile controls
        document.getElementById('leftBtn').addEventListener('click', () => movePiece(-1, 0));
        document.getElementById('rightBtn').addEventListener('click', () => movePiece(1, 0));
        document.getElementById('downBtn').addEventListener('click', () => movePiece(0, 1));
        document.getElementById('rotateBtn').addEventListener('click', rotatePiece);

        // Start the game
        startGame();
        gameLoop();
    </script>
</body>
</html>
