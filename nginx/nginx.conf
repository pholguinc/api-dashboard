events {
    worker_connections 1024;
}

http {
    client_max_body_size 50M;
    server_tokens off;
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # HTTP redirect + ACME
    server {
        listen 80;
        server_name api.telemetro.pe admin.telemetro.pe streaming.telemetro.pe grafana.telemetro.pe api-dashboard.telemetro.pe;
        location /.well-known/acme-challenge/ { root /acme; }
        location / { return 301 https://$host$request_uri; }
    }

    # API
    server {
        listen 443 ssl;
        server_name api.telemetro.pe;
        ssl_certificate /etc/letsencrypt/live/telemetro.pe/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/telemetro.pe/privkey.pem;
        
        # Archivos estáticos (uploads)
        location /uploads/ {
            alias /app/uploads/;
            expires 1h;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Configuración específica para PDFs
            location ~* \.(pdf)$ {
                add_header Content-Type application/pdf;
                add_header Content-Disposition inline;
                expires 24h;
                try_files $uri =404;
            }
            
            # Fallback al backend si el archivo no existe
            try_files $uri @backend;
        }
        
        # Fallback al backend
        location / {
            proxy_pass http://metro-backend:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Fallback para archivos no encontrados
        location @backend {
            proxy_pass http://metro-backend:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Admin
    server {
        listen 443 ssl;
        server_name admin.telemetro.pe;
        ssl_certificate /etc/letsencrypt/live/telemetro.pe/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/telemetro.pe/privkey.pem;
        location / {
            proxy_pass http://metro-backend:4000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Streaming
    server {
        listen 443 ssl;
        server_name streaming.telemetro.pe;
        ssl_certificate /etc/letsencrypt/live/telemetro.pe/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/telemetro.pe/privkey.pem;
        location / {
            proxy_pass http://metro-streaming:8000;
            proxy_set_header Host $host;
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods GET,POST,OPTIONS;
            add_header Access-Control-Allow-Headers Content-Type;
        }
    }

    # Grafana
    server {
        listen 443 ssl;
        server_name grafana.telemetro.pe;
        ssl_certificate /etc/letsencrypt/live/telemetro.pe/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/telemetro.pe/privkey.pem;
        location / {
            proxy_pass http://grafana:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }

    # API Dashboard
    server {
        listen 443 ssl;
        server_name api-dashboard.telemetro.pe;
        ssl_certificate /etc/letsencrypt/live/telemetro.pe/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/telemetro.pe/privkey.pem;
        
        # Configuración SSL
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 10m;
        
        # Archivos estáticos (uploads)
        location /uploads/ {
            alias /app/uploads/;
            expires 1h;
            add_header Cache-Control "public, immutable";
            add_header X-Content-Type-Options nosniff;
            
            # Configuración específica para PDFs
            location ~* \.(pdf)$ {
                add_header Content-Type application/pdf;
                add_header Content-Disposition inline;
                expires 24h;
                try_files $uri =404;
            }
            
            # Fallback al backend si el archivo no existe
            try_files $uri @api-dashboard-backend;
        }
        
        # Archivos públicos
        location /public/ {
            alias /app/public/;
            expires 1h;
            add_header Cache-Control "public, immutable";
            try_files $uri @api-dashboard-backend;
        }
        
        # API endpoints
        location /api/ {
            proxy_pass http://api-dashboard:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # WebSocket support
        location /socket.io/ {
            proxy_pass http://api-dashboard:5000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Health check
        location /health {
            proxy_pass http://api-dashboard:5000/api/health;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Documentación API
        location /api-docs {
            proxy_pass http://api-dashboard:5000/api-docs;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Fallback al backend para todas las demás rutas
        location / {
            proxy_pass http://api-dashboard:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
        }
        
        # Fallback para archivos no encontrados
        location @api-dashboard-backend {
            proxy_pass http://api-dashboard:5000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
