# Configuración específica para archivos estáticos
# Este archivo debe ser incluido en la configuración principal de nginx

# Configuración para archivos estáticos (uploads)
location /uploads/ {
    # Servir archivos estáticos directamente desde nginx
    alias /app/uploads/;
    
    # Configuración de cache
    expires 1h;
    add_header Cache-Control "public, immutable";
    
    # Configuración de seguridad
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    
    # Configuración para PDFs
    location ~* \.(pdf)$ {
        add_header Content-Type application/pdf;
        add_header Content-Disposition inline;
        
        # Configuración de cache más larga para PDFs
        expires 24h;
        add_header Cache-Control "public, immutable";
        
        # Verificar que el archivo existe
        try_files $uri =404;
    }
    
    # Configuración para imágenes
    location ~* \.(jpg|jpeg|png|gif|webp)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Configuración para otros archivos
    location ~* \.(doc|docx|xls|xlsx|ppt|pptx|txt|csv)$ {
        expires 1h;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    
    # Fallback para archivos no encontrados
    try_files $uri @backend;
}

# Fallback al backend para archivos no encontrados
location @backend {
    proxy_pass http://api-dashboard:5000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
}
